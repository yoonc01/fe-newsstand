<!DOCTYPE html>
<html lang="ko">
<head>
	<title>Let's go~</title>
	<link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="Container">
		<div class="Title">
			<img class="Title-Icon" src="./asset/button/title-icon.svg">
			<div class="Title-Text">뉴스스텐드</div>
		</div>
		
		<div class="TodaysDate"></div>

		<button class="Button LeftButton"></button>
		<button class="Button RightButton"></button>
		
		<div class="AutoRollingNewsBar">
			<div class="AutoRollingNews">
				<div class="AutoRollingNews-Press">연합뉴스</div>
				<div class="AutoRollingNews-NewsTitle">[1보] 김기현·안철수·천하람·황교안, 與전대 본경선 진출</div>
			</div>

			<div class="AutoRollingNews">
				<div class="AutoRollingNews-Press">연합뉴스</div>
				<div class="AutoRollingNews-NewsTitle">[1보] 김기현·안철수·천하람·황교안, 與전대 본경선 진출</div>
			</div>
		</div>

		<div class="Tab-and-Viewer">
			<div class="TabButton">
				<div class="AllPress">전체 언론사</div>
				<div class="SubscribedPress">내가 구독한 언론사</div>
			</div>

			<div class="ViewerButton">
				<div class="list-view">
					<button class="list-symbol"></button>
				</div>
				<div class="grid-view">
					<button class="grid-symbol"></button>
				</div>
			</div>
		</div>
		<div class="snackBar">내가 구독한 언론사에 추가되었습니다.</div>
		<div class="NewsList">
			<div class="FieldTab">
				<div class="Tab fieldChosen" data-tab="all">
					<div class="text">종합/경제</div>
					<div class="percentage">
						<div class="current-all"></div>
						<div class="division">/</div>
						<div class="all-num"></div>
					</div>
				</div>
				
				<div class="Tab" data-tab="broad">
					<div class="text">방송/통신</div>
					<div class="percentage">
						<div class="current-broad"></div>
						<div class="division">/</div>
						<div class="broad-num"></div>
					</div>
				</div>

				<div class="Tab" data-tab="it">
					<div class="text">IT</div>
					<div class="percentage">
						<div class="current-it"></div>
						<div class="division">/</div>
						<div class="it-num"></div>
					</div>
				</div>

				<div class="Tab" data-tab="english">
					<div class="text">영자지</div>
					<div class="percentage">
						<div class="current-english"></div>
						<div class="division">/</div>
						<div class="english-num"></div>
					</div>
				</div>

				<div class="Tab" data-tab="sports">
					<div class="text">스포츠/연예</div>
					<div class="percentage">
						<div class="current-sports"></div>
						<div class="division">/</div>
						<div class="sports-num"></div>
					</div>
				</div>

				<div class="Tab" data-tab="magazine">
					<div class="text">메거진/전문지</div>
					<div class="percentage">
						<div class="current-magazine"></div>
						<div class="division">/</div>
						<div class="magazine-num"></div>
					</div>
				</div>

				<div class="Tab" data-tab="region">
					<div class="text">지역</div>
					<div class="percentage">
						<div class="current-region"></div>
						<div class="division">/</div>
						<div class="region-num"></div>
					</div>
				</div>
			</div>
			<div class="PressNews">
				<div class="PressInfo">
				  <div class="Brandmark"></div>
				  <div class="EditDate"></div>
				  <button class="SubscribeButton">+ 구독하기</button>
				</div>
				<div class="News">
					<div class="Main">
					  <div class="Thumbnail"></div>
					  <div class="MainTitle"></div>
					</div>
					<div class="Sub">
					</div>
				</div>
			</div>
		</div>
  	</div>
	<script type="module" src="./javascript/main.js"></script>
</body>
</html>
